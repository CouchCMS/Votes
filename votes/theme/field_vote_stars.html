<cms:set star_icons="<cms:show_icon 'star' /><cms:show_icon 'star' /><cms:show_icon 'star' /><cms:show_icon 'star' /><cms:show_icon 'star' />" />
<cms:set stars="5|4|3|2|1<cms:if allow_zero_stars >|0</cms:if>" />

<div class="vote-wrap">
    <!--<button class="vote-reset tt" title="Reset Votes" type="button"><cms:show_icon 'x' /></button>-->
    <h4 class="vote-title">
        <cms:number_format sum decimal_precision='0' thousands_separator=',' /> star<cms:if sum_plural >s</cms:if>
        (<cms:show avg /> average)
        from <cms:number_format count decimal_precision='0' thousands_separator=',' /> vote<cms:if count_plural >s</cms:if>
    </h4>

    <cms:each stars >
        <div class="vote-row">
            <div class="vote-legend vote-legend-star vote-legend-star-<cms:show item />">
                <cms:show star_icons />
            </div>
            <div class="vote-meter"><span class="vote-meter-pct"><cms:get "percent_<cms:show item />" />%</span><div class="vote-meter-bar" style="width:<cms:get "percent_<cms:show item />" />%;"></div></div>
            <span class="vote-total"><cms:number_format "<cms:get "count_<cms:show item />" />" decimal_precision='0' thousands_separator=',' /></span>
        </div>
    </cms:each>
</div>
